{% load static %}
<div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-gray-800">
                <div class="flex items-center justify-center h-16 bg-gray-900">
                    <span class="text-white font-bold text-xl">XenoCTF</span>
                </div>
                <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4 space-x-4">
                        <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin profile">
                        <div>
                            <p class="text-sm font-medium text-white">{{ request.user.username}}</p>
                            <p class="text-xs font-medium text-gray-400">{{ request.user.email}}</p>
                        </div>
                    </div>
                    <div class="mt-5 flex-1 px-2 space-y-1">
                        <a href="{% url 'dashboard' %}" class="flex items-center px-2 py-2 text-sm font-medium text-white bg-gray-900 rounded-md group">
                            <i class="fas fa-tachometer-alt mr-3 text-gray-300"></i>
                            Dashboard
                        </a>
                        <a href="{% url 'challenge' %}" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-flag mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Challenges
                        </a>
                        <a href="{% url 'user' %}" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-user mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Users
                        </a>
                        <a href="{% url 'team'%}" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Teams
                        </a>
                       
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-cog mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Settings
                        </a>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-700">
                    <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center space-x-2 text-gray-300 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Mobile sidebar -->
        <div class="md:hidden fixed inset-0 z-40" id="mobile-sidebar" style="display: none;">
            <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>
            <div class="relative flex flex-col w-full max-w-xs bg-gray-800">
                <div class="flex items-center justify-between h-16 px-4 bg-gray-900">
                    <span class="text-white font-bold text-xl">XenoCTF</span>
                    <button class="text-gray-300 hover:text-white" onclick="toggleMobileSidebar()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
                    <div class="flex items-center flex-shrink-0 px-4 space-x-4">
                        <img class="w-10 h-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin profile">
                        <div>
                            <p class="text-sm font-medium text-white">Admin User</p>
                            <p class="text-xs font-medium text-gray-400">Super Admin</p>
                        </div>
                    </div>
                    <div class="mt-5 flex-1 px-2 space-y-1">
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-white bg-gray-900 rounded-md group">
                            <i class="fas fa-tachometer-alt mr-3 text-gray-300"></i>
                            Dashboard
                        </a>
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-flag mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Challenges
                        </a>
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-user mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Users
                        </a>
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Teams
                        </a>
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-chart-bar mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Statistics
                        </a>
                        <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 rounded-md group">
                            <i class="fas fa-cog mr-3 text-gray-400 group-hover:text-gray-300"></i>
                            Settings
                        </a>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-700">
                    <button class="flex items-center space-x-2 text-gray-300 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
</div>
