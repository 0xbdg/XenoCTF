{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% tailwind_preload_css%}
        {% tailwind_css%}
    </head>
    <body>
        <div class="h-screen bg-gray-200 py-20 p-4 md:p-20 lg:p-32">
                <div class="max-w-sm bg-white rounded-lg overflow-hidden shadow-lg mx-auto">
                        <div class="p-6">
                                <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Admin Dashboard</h2> 
                                <p class="text-gray-700 mb-6 text-center">XenoCTF</p>
                                    <form method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="mb-4">
                                                <label class="block text-gray-700 font-bold mb-2" for="username">
                                            Username
                                          </label>
                                            {{form.username}} 
                                        </div>
                                        <div class="mb-6">
                                                <label class="block text-gray-700 font-bold mb-2" for="password">
                                            Password
                                          </label>
                                            {{form.password}}     
                                        </div>
                                        <div class="flex items-center justify-between">
                                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                            Sign In
                                          </button>
                                                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                                                        Forgot Password?
                                                    </a>
                                            </div>
                                    </form>
                            </div>
                    </div>
        </div>
    </body>
</html>
