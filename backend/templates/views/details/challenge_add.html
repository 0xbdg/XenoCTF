{% extends "layout.html"%}
{% load static %}

{% block contents %}


  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex flex-col md:flex-row md:space-x-6">
      <!-- Left side -->
      <div class="md:w-1/2">
        <!-- Navigation Tabs -->
        <nav class="border-b border-gray-300 mb-6">
          <ul class="flex flex-wrap text-sm font-normal text-blue-700">
            <li class="border border-gray-300 border-b-0 rounded-t px-4 py-2 bg-white text-gray-700">
              Files
            </li>
            <li class="px-4 py-2 hover:underline cursor-pointer">Flags</li>
            <li class="px-4 py-2 hover:underline cursor-pointer">Hints</li>
          </ul>

          </ul>
        </nav>

        <!-- Files heading -->
        <h2 class="text-center text-xl font-normal mb-6">Files</h2>

        <!-- File upload form -->
        <form class="max-w-lg mx-auto">
          <div class="flex justify-between items-center mb-1 px-4">
            <label for="file-upload" class="font-semibold text-sm w-1/3">File</label>
           
          </div>
          <div class="flex items-center px-4">
            <input
              id="file-upload"
              type="file"
              multiple
              class="border border-gray-300 rounded px-2 py-1 text-sm"
              aria-describedby="file-help"
            />
           
          </div>
          <p
            id="file-help"
            class="text-xs text-gray-500 px-4 mt-1 mb-6"
          >
            Attach multiple files using Control+Click or Cmd+Click.
          </p>
          <div class="px-4">
            <button
              type="submit"
              class="bg-green-600 text-white text-sm font-semibold px-5 py-2 rounded hover:bg-green-700"
            >
              Upload
            </button>
          </div>
        </form>
      </div>

      <!-- Right side -->
      <div class="md:w-1/2 mt-6 md:mt-0"> 
        <form class="mt-6 max-w-lg space-y-4">
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Name
          </label>
          <label class="block text-xs text-gray-500 mb-2">Challenge Name</label>
          <input
            id="challenge-name"
            type="text"
            value="Reverse a String"
            class="w-full border border-gray-300 rounded px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          />
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Category
          </label>
          <label class="block text-xs text-gray-500 mb-2">Category Challenge</label>
          {{form.category}} 
        </form>
      </div>
    </div>
  </div>

{% endblock %}
