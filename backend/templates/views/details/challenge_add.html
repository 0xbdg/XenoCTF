{% extends "layout.html"%}
{% load static %}

{% block topnav %} {% include "components/topnav.html" with title="Add" %} {% endblock %}

{% block contents %}

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
   
      <div class="md:w-1/2 mt-6 md:mt-0"> 
        <form action="{% url 'c_add' %}" method="POST" class="mt-6 w-full max-w-lg space-y-4">
          {% csrf_token %}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Name
          </label>
          <label class="block text-xs text-gray-500 mb-2">Challenge Name</label>
          {{ form.name }}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Category
          </label>
          <label class="block text-xs text-gray-500 mb-2">Category Challenge</label>
          {{form.category}}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Message
          </label>
          <label class="block text-xs text-gray-500 mb-2">Use this to give a brief introduction to your challenge. </label>
          {{form.message}}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Connection
          </label>
          <label class="block text-xs text-gray-500 mb-2">Connection</label>
          {{form.connection}}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Status
          </label>
          <label class="block text-xs text-gray-500 mb-2">Changes the state of the challenge</label>
          {{form.status}}
          <label for="challenge-name" class="block text-xs font-semibold text-gray-700 mb-1">
            Value
          </label>
          <label class="block text-xs text-gray-500 mb-2">This is how many points teams will receive once they solve this challenge. </label>
          {{form.value}}
          <button type="submit" class="bg-green-600 text-white text-sm font-semibold px-5 py-2 rounded hover:bg-green-700">Upload</button>
        </form>
      </div>
  </div>

{% endblock %}
