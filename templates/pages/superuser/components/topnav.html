{% load static %}

<div class="flex items-center justify-between h-16 px-4 bg-white border-b border-gray-200 md:px-6">
                <button @click="mobileMenuOpen = true" class="text-gray-500 md:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex-1 ml-4 md:ml-0">
                    <div class="relative max-w-md">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input class="block w-full py-2 pl-10 pr-3 text-sm bg-gray-100 border border-transparent rounded-md focus:bg-white focus:border-gray-300 focus:ring-0" placeholder="Search...">
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-1 text-gray-400 rounded-full hover:text-gray-500 focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                    </button>
                    <div class="relative">
                        <button @click="profileMenuOpen = !profileMenuOpen" class="flex items-center max-w-xs text-sm rounded-full focus:outline-none">
                            <img class="w-8 h-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Admin">
                        </button>
                        <div x-show="profileMenuOpen" @click.away="profileMenuOpen = false" class="absolute right-0 w-48 py-1 mt-2 bg-white rounded-md shadow-lg" style="display: none;">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                </div>
</div>
